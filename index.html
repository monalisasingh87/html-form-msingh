<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7d9bb6b322.js" crossorigin="anonymous"></script>
  <title>html5 form</title>
  <!-- You can add external stylesheets here -->
</head>
<body>
  <div class="card text-center mt-5 ms-5 me-5">
    <div class="card-header text-start fs-2 fw-bold">
      Payment form example
    </div>
    <div class="card-body">
       <div class="row">
        <div class="col-12 text-start bg-danger-subtle border border-danger rounded p-2">
          Some fields are missing
        </div>
       </div>
       <div class="row mt-2 d-flex justify-content">
         <div class="col-5 text-start">
           <div> 
            <label for="credit card info" class="fs-4">Card #</label>
           </div>
            <div>
             <input 
               class="w-100"
               type="text"
               name="credit-card-info"
               placeholder="xxxx xxxx xxxx xxxx"
               maxlength="15"
               size="40"
               required />
            </div>
         </div>
         <div class="col-3 text-start">
          <div>
               <label for="cvc info" class="fs-4">CVC #</label>
          </div>
          <div>
           <input 
            class="w-100"
            type="text"
            name="cvc-info"
            placeholder="0000"
            maxlength="4"
            size="10"
            required />
          </div>
         </div>
         <div class="col-4 text-start">
          <div>
            <label for="amount info" class="fs-4">Amount </label>
          </div>
          <div>
            $<input 
               class=""
               type="text"
               name="amount"
               placeholder="Amount"
               size="46"
               required />
          </div>
         </div>
       </div>
       <div class="row mt-3">
        <div class="col-6 text-start">
          <div>
            <label for="first-name-info" class="fs-4">First Name </label>
            <div>
              <input 
               class="w-100"
               type="text"
               name="name info"
               size="40"
               required />
             </div>
          </div>
        </div>
        <div class="col-6 text-start">
          <div>
            <label for="last-name-info" class="fs-4">Last Name </label>
            <div>
              <input 
               class="w-100"
               type="text"
               name="last name info"
               size="40"
               required />
             </div>
          </div>
        </div>
       </div>
      <div class="row mt-3 d-flex justify-content">
        <div class="col-6 text-start">
          <div>
            <label for="city-info" class="fs-4">City</label>
            <div>
              <input 
              class="w-100"
               type="text"
               name="city info"
               size="30"
               required />
             </div>
          </div>
        </div>
        <div class="col-3 text-start">
          <div>
            <label for="state-info" class="fs-4">State</label>
          <div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="IL">Illinios</option>
              <option value="MA">Massachusets</option>
              <option value="NY"> York</option>
              <option value="TX">Texas</option>
              <option value="CA">California</option>
            </select>
          </div>
        </div>
        </div>
        <div class="col-3 text-start">
          <div>
            <label for="postal-info" class="fs-4">Postal Code</label>
          <div>
            <input 
               class="w-100"
               type="text"
               name="postal code"
               required />
          </div>
        </div>
       </div>
      </div>
       <div class="row mt-3 mb-4">

        <div class="col-3 text-start">
          <label for="" class="fs-4">We accept:</label> 
        <div class="bg-secondary">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
        </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6 text-start" >
            <label for="floatingTextarea2" class="fs-4">Comments</label>
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea> 
        </div>
       </div>
    <div class="card-footer text-body-secondary d-flex justify-content-md-end">
      <button type="button" class="btn btn-secondary me-2" disabled>Cancel</button>
      <button type="button" class="btn btn-primary" disabled>Send</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
